	    function modifyUserInfo(){
	    	if(!phoneCheck()){
	    		return;
	    	}
			var emailReg = "^[A-Za-z0-9\\u4e00-\\u9fa5]+@[a-zA-Z0-9_-]+(\\.[a-zA-Z0-9_-]+)+$";
			var email = $("#mail").val();
			var address = $("#address").val();
			if(email.trim() == '' || !email.match(emailReg)){
				alert("请输入正确的邮箱格式");
				return;
			}
			if(address.trim() == ''){
				alert("地址不能为空，请检查后重新输入");
				return;
			}
			if(email == mail && phone == $("#phone").val() && oldAddress == address){
				alert('信息未发生改动');
				return;
			}
			var data = {};
			if(email != mail){
				data.mail = email;
			}
			if(phone != $("#phone").val()){
				data.phone = $("#phone").val();
			}
			if(oldAddress != address){
				data.address = address;
			}
			if(JSON.stringify(data) != '{}'){
				data.uName = uName;
				$.ajax({
					type:"post",
					url:"nUser/update.do",
					async:true,
					dataType:'json',
					data: data,
					success:function(result){
						if(result.state == 0){
							alert('信息修改成功');
							var data = result.data;
							if(data.phone){
								$("#phone").val(data.phone);
							}
							if(data.mail){
								$("#mail").val(data.mail);
							}
							if(data.address){
								$("#address").val(data.address);
							}
						}else{
							alert(result.message);
						}
					},
					error:function(){
						
					}
				});
			}
	    }

	    function upload(str){
	    	var id = str.parentNode.parentNode.childNodes[0].childNodes[0].nodeValue;
	    	$.ajax({
				type:"post",
				url:"nUser/find.do",
				async:true,
				dataType:'json',
				data:{
					name : uName
				},
				success:function(result){
					if(result.state == 0){
						var userType = result.data.userType;
						if(userType == 0){
							window.location.href = 'editProject1.html?pid=' + uId + "&uName="+uName;	
						}else if(userType ==1){
							window.location.href = 'editProject2.html?pid=' + uId + "&uName="+uName + "userType=" + userType;
						}else{
							window.location.href = 'editProject3.html?pid=' + uId + "&uName="+uName + "userType=" + userType;
						}
					}else{
						alert(result.message);
					}
				}
			})
	    	window.location.href = 'editProject1.html?pid=' + uId + "&uName="+uName;
	    }
