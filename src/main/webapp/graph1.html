<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="js/echarts.js" ></script>
		<title></title>
	</head>
	<body>
	<div>
		<div id="graph" style="width: 400px; height: 400px;"></div>
	</div>
		<div class="menu">
			<button class="return" onclick="back();">返回首页</button>
		</div>
	</body>
	<script>
		var uName = $.cookie("name");
	    var uId = $.cookie('id');
		 var myChart = echarts.init($("#graph").get(0));
         	var option = {
				title : {
					text : 'statistics'
				},
				tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    toolbox: {
			        show : true,
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            magicType : {
			                show: true,
			                type: ['pie', 'funnel']
			            },
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
				legend : {
					data : []
				},
				series : {
					name : 'statistics',
					type : 'pie',
					label : {
						normal : {
							show : true,
							formatter: '{b}:{c}: ({d}%)',
							textStyle : {
								fontWeight : 'normal',
								fontSize : 14
							}
						}
					}, 
					data : []
				}
			};
	        $.ajax({
	        	type:"get",
	        	url:"Project/userStatistics.do",
	        	async:true,
	        	dataType : 'json',
	        	data:{
	        		id : uId
	        	},
	        	success:function(result){
	        		var data;
	        		if(result.state == 0){
	        			data = result.data;
	        			option.legend.data = data;
	        			option.series.data = data;        			
	        			myChart.setOption(option);
	        		}else{
	        			alert(result.message);
	        		}
	        	}
	        });
	        function back(){
	        	location.href='index1.html';
	        }
	</script>
</html>
