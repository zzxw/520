<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<link rel="stylesheet" href="css/bootstrap-theme.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/fontAwesome.css" />
		<link rel="stylesheet" href="css/templatemo-main.css" />
		<link rel="stylesheet" href="css/my.css" />
		<title></title>
	</head>
	<body background="img/fifth_bg.jpg">
		<div class="container-fluid">
              <div class="col-md-9">
                  <div class="viewProjects">
                  	<span>项目名称</span><input name="name" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="项目名称">
                  	<span>项目单位</span><input name="unit" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="项目单位">
                  	<span>联系人</span><input name="contact" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="联系人">
                  	<span>手机号</span><input name="phone" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="手机号">
                  	<span>专业类别</span><input name="majorType" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="专业类别">
                  	<span>设计人员</span><input name="uID" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="设计人员">
                  	<span>审图人员</span><input name="checkID" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="审图人员">
                  	<span>审核人员</span><input name="authorizedID" type="text" disabled="disabled"  class="form-control" id="pName" placeholder="审核人员">
                  	<span>审评意见</span><input name="advise" type="text" disabled="disabled" class="form-control" id="advise"/>
                  	<button onclick="cancel();">返回</button>
                  </div>
              </div>
          </div>
	</body>
	<script>
		$(document).ready(function(){
			var param = getParam();
			var pid = param['pid'];
			$.ajax({
				type:"get",
				url:"project/find.do",
				async:true,
				dataType:'json',
				data:{
					pid : pid
				},
				success:function(result){
					if(result.state == 0){
						var data = result.data;
						data = eval('(' + data + ')');
						$("input#pName").val(data.pName);
						$("input#unit").val(data.unitName);
						$("input#phone").val(data.cPhone);
						$("input#pName").val(data.pName);
						$("input#majorType").val(data.majorType);
						$("input#uID").val(data.uid);
						$("input#checkID").val(data.checkId);
						$("input#authorizedId").val(data.authorizedId);
					}else{
						alert(result.message);
					}
				},error:function(){
					alert('发生了未知错误，请稍候重新尝试');
				}
			});
		})
		function getParam(){
			var url = location.search;    
	   		var theRequest = new Object();   
	   		if (url.indexOf("?") != -1) {   
	      		var str = url.substr(1);   
	      		strs = str.split("&");   
	      		for(var i = 0; i < strs.length; i ++) {   
	         		theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);   
	      		}   
	  		}   
	   		return theRequest;
		}
		function cancel(){
			window.location.href="index.html";
		}
	</script>
</html>
